version: '0.1'

namespace: spryker_app_payment_template
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:${PHP_VERSION:-8.1}
    php:
        enabled-extensions:
            - blackfire
    environment:
        SPRYKER_ACP_APPLICATION: '{
                    "PAYMENT_TEMPLATE_APP_IDENTIFIER": "payment-template-identifier"
                    "PAYMENT_TEMPLATE_API_KEY": "payment-template-api-key"
                }'
composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    mode: production
    compression:
        gzip:
            static: true
            level: 5

regions:
    GLOBAL:
        services:
            database:
                database: global-docker
                username: spryker
                password: secret

        stores:
            GLOBAL:
                services:
                    broker:
                        namespace: global-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: global_search
groups:
    GLOBAL:
        region: GLOBAL
        applications:
            glue_backend_eu:
                application: glue-backend
                endpoints:
                    glue-backend.spryker.local:
                        store: GLOBAL

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        csrf-protection-enabled: true
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:

docker:
    ssl:
        enabled: false
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: GLOBAL

    mount:
        baked:
