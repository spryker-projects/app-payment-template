version: '0.1'

namespace: spryker_ci
tag: '1.0'

environment: docker.ci
pipeline: docker.ci.api
image:
    tag: spryker/php:${PHP_VERSION:-8.1}
    php:
        enabled-extensions:
            - pcov
        ini:
            "pcre.jit": 0
            "opcache.revalidate_freq": 0
            "opcache.validate_timestamps": 1
composer:
    mode: --ignore-platform-reqs
    autoload:

regions:
    GLOBAL:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@spryker.local
            database:
                database: global-docker
                username: spryker
                password: secret

        stores:
            GLOBAL:
                services:
                    broker:
                        namespace: global-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: global_search
                    session:
                        namespace: 1
groups:
    GLOBAL:
        region: GLOBAL
        applications:
            glue_backend_eu:
                application: glue-backend
                endpoints:
                    glue-backend.spryker.local:
                        store: GLOBAL
            boffice:
                application: zed
                endpoints:
                    boffice.spryker.local:
                        store: GLOBAL
                        services:
                            session:
                                namespace: 3
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
    broker:
        engine: rabbitmq
        api:
            username: 'spryker'
            password: 'secret'
    search:
        engine: elastic
        version: '7.10'
    scheduler:
        engine: jenkins
    mail_catcher:
        engine: mailhog

docker:
    ssl:
        enabled: false

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: GLOBAL

    mount:
        native:
            platforms:
                - linux

        mutagen:
            platforms:
                - macos
