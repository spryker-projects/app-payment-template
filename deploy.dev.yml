version: '0.1'

namespace: spryker_app_payment_template
tag: 'dev'

environment: docker.dev
image:
    tag: spryker/php:${PHP_VERSION:-8.1}
    php:
        enabled-extensions:
            - blackfire
    environment:
        SPRYKER_ACP_APPLICATION: ''
composer:
    mode: ''
    autoload: ''

assets:
    mode: development

regions:
    GLOBAL:
        services:
            database:
                database: global-docker
                username: spryker
                password: secret

        stores:
            GLOBAL:
                services:
                    broker:
                        namespace: global-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: global_search
groups:
    GLOBAL:
        region: GLOBAL
        applications:
            glue_backend_eu:
                application: glue-backend
                endpoints:
                    glue-backend.app-payment.local:
                        store: GLOBAL
            boffice:
                application: zed
                endpoints:
                    boffice.app-payment.local:
                        store: GLOBAL

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.app-payment.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        csrf-protection-enabled: true
        endpoints:
            scheduler.app-payment.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.app-payment.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.app-payment.local:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.app-payment.local:
    dashboard:
        engine: dashboard
        endpoints:
            app-payment.local:

docker:
    ssl:
        enabled: false
        redirect: true

    testing:
        store: GLOBAL

    debug:
        enabled: true
        xdebug:
            enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platforms:
                - macos
